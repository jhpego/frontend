<div class="shop-list">
  <div class="grid-container">
    <div
      *ngFor="
        let currShopItem of filterShopItems(
          shoppingList$ | async
        ) as shoppingList
      "
    >
      <app-shop-item
        [shopItem]="currShopItem"
        (purchase)="updatePurchased($event)"
      ></app-shop-item>
    </div>
  </div>
