<div class="shop-list">
  <div>
    <div
      *ngFor="
        let currShopGroup of filterShopItems(
          shoppingList$ | async
        ) as shoppingList
      "
    >
      <h2>{{ "category" + currShopGroup.categoryName | translate }}</h2>
      <div class="grid-container">
        <div *ngFor="let currShopItem of currShopGroup.items">
          <app-shop-item
            [shopItem]="currShopItem"
            (purchase)="updatePurchased($event)"
          ></app-shop-item>
        </div>
      </div>
    </div>
  </div>
