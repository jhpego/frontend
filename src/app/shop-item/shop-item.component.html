<mat-card>
  <mat-card-title>{{ shopItem.name }}</mat-card-title>
  <mat-card-subtitle>{{ shopItem.price | Cent2Eur }}</mat-card-subtitle>
  <mat-card-actions>
    <button
      class="shoppingItem"
      mat-button
      (click)="togglePurchase()"
      [class.purchased]="shopItem.purchased"
    >
      BUY
    </button>
  </mat-card-actions>
</mat-card>
